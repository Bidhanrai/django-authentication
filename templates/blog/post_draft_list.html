{% extends 'blog/base.html' %}

{% block title %}
    Drafts
{% endblock %}

{% block content %}
    <h2>Drafts to be published</h2>
    <br>
    {% for post in posts %}
        <div class="post">
            <p class="date">
                created: {{ post.created_date|date:'d-m-Y' }}
            </p>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|truncatewords:50 }}</p>
        </div>
    {% endfor %}
{% endblock %}
